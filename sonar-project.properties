# SonarQube Configuration for AxiomWarxp
# Recommended settings for AI validation and code quality analysis

# Project identification
sonar.projectKey=axiomhive_axiomwarxp
sonar.projectName=AxiomWarxp
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions - files and directories to exclude from analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/target/**,**/*.min.js,**/*.spec.js,**/*.test.js,**/tests/**,**/test/**,**/__tests__/**,**/__mocks__/**,**/coverage/**,**/.git/**,**/.github/**,**/venv/**,**/.venv/**,**/env/**

# Test files
sonar.test.inclusions=**/*test*.py,**/*spec.py,**/test_*.py,**/tests/**/*.py
sonar.tests=tests/

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=**/tests/**,**/test/**,**/__tests__/**,**/mock/**,**/__mocks__/**

# Python specific settings
sonar.python.version=3.9,3.10,3.11,3.12
sonar.python.pylint=/usr/local/bin/pylint
sonar.python.pylint_config=.pylintrc

# Code quality thresholds for AI validation
sonar.qualitygate.wait=true

# Duplication detection
sonar.cpd.exclusions=**/tests/**

# Security hotspots
sonar.security.hotspots.enabled=true

# Issue exclusions (adjust based on your needs)
# Exclude specific rules if needed:
# sonar.issue.ignore.multicriteria=e1
# sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1192
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py

# Language-specific settings
# JavaScript/TypeScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.java.libraries=target/dependency/*.jar

# Code smells and complexity
sonar.issue.enforce.multicriteria=true

# Maintainability thresholds
sonar.maintainability.rating.threshold=A

# Reliability thresholds
sonar.reliability.rating.threshold=A

# Security rating thresholds
sonar.security.rating.threshold=A

# Technical debt settings
sonar.technicalDebt.hoursInDay=8

# SCM settings
sonar.scm.provider=git
sonar.scm.disabled=false

# Analysis cache for faster subsequent runs
sonar.scm.exclusions.disabled=false

# AI Model validation specific settings
# Custom properties for tracking AI-related code quality
sonar.links.homepage=https://github.com/AXI0MH1VE/AxiomWarxp
sonar.links.ci=https://github.com/AXI0MH1VE/AxiomWarxp/actions
sonar.links.issue=https://github.com/AXI0MH1VE/AxiomWarxp/issues
sonar.links.scm=https://github.com/AXI0MH1VE/AxiomWarxp

# Working directory for analysis
sonar.working.directory=.scannerwork

# Additional quality metrics
sonar.issue.ignore.allfile=true

# Branch analysis
sonar.branch.name=main
