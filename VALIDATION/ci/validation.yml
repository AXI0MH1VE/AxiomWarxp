name: AxiomHive Validation Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jsonschema pytest
    - name: Validate schemas
      run: |
        python -c "
        import json
        import jsonschema
        # Validate ledger schema
        with open('ARTIFACTS/ledger_schema.json') as f:
            schema = json.load(f)
        print('Ledger schema valid')
        "
    - name: Run genesis refractor
      run: python ARTIFACTS/genesis_refractor.py
    - name: Check entropy and equilibrium
      run: |
        python -c "
        import sys
        # Check if equilibrium achieved
        with open('ARTIFACTS/genesis_refractor.py', 'r') as f:
            if 'ACHIEVED' in f.read():
                print('Equilibrium achieved')
            else:
                sys.exit(1)
        "
    - name: Validate GitHub sync
      run: |
        if git log --oneline -1 | grep -q "Node"; then
          echo 'GitHub sync verified'
        else
          echo 'GitHub sync failed'
          exit 1
        fi
    - name: Audit ledger
      run: |
        if [ -f CONVERSATION_AUDIT_LEDGER.md ]; then
          echo 'Ledger exists'
          if grep -q "EQUILIBRIUM ACHIEVED" CONVERSATION_AUDIT_LEDGER.md; then
            echo 'Ledger verified'
          else
            echo 'Ledger not verified'
            exit 1
          fi
        else
          echo 'Ledger missing'
          exit 1
        fi